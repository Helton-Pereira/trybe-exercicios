<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Header da Página</h1>
    </header>

    <main>
        <form class="container" action="" method="get">
            
            <div class="form-row">
                <label for="full-name">Nome:</label>
                <input type="text" name="full-name" id="full-name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="checkbox-row">
                <input type="radio" name="option" id="option1">
                <label for="option1">Opção 1</label>
                <input type="radio" name="option" id="option2">
                <label for="option2">Opção 2</label>
                <input type="radio" name="option" id="option3">
                <label for="option3">Opção 3</label>
                <input type="radio" name="option" id="option4">
                <label for="option4">Opção 4</label>
            </div>

            <div class="form-row">
                <label for="answer">Espaço para digitar a resposta:</label>
                <textarea name="answer" id="answer" cols="30" rows="10"></textarea>
            </div>

        </form>
    </main>
    

    
</body>
</html>
