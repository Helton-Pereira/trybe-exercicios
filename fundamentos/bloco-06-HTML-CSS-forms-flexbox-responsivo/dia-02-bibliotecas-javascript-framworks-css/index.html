<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <header>
        <h1 class="title is-1 container box has-text-primary ">Header da Página</h1>
    </header>

    <main class="container">
        <form class="" action="" method="get">
            
            <div class="box" >
                <label  for="full-name">Nome:</label>
                <input class="input is-primary input is-rounded" type="text" name="full-name" id="full-name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input class="input is-primary input is-rounded" type="email" name="email" id="email">

                
            </div>

            <div class="box">
                <input type="radio" name="option" id="option1">
                <label for="option1">Opção 1</label>
                <input type="radio" name="option" id="option2">
                <label for="option2">Opção 2</label>
                <input type="radio" name="option" id="option3">
                <label for="option3">Opção 3</label>
                <input type="radio" name="option" id="option4">
                <label for="option4">Opção 4</label>
            </div>

            <div class="box">
                <label for="answer">Espaço para digitar a resposta:</label>
                <textarea class="textarea is-primary has-fixed-size" name="answer" id="answer" cols="30" rows="10"></textarea>
            </div>

        </form>
    </main>
    

    
</body>
</html>
